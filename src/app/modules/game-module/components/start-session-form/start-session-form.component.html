<!-- Form -->
<div class="mt-10">
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Session information</h3>
                <p class="mt-1 text-sm text-gray-600">
                    We just need a few details about the session you want to start, then we are on our way
                </p>
            </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form [formGroup]="sessionForm" method="POST" (ngSubmit)="startSession()">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <!-- Email -->
                            <div class="col-span-6 sm:col-span-6">
                                <label for="email-address" class="block text-sm font-medium text-gray-700">Session Name</label>
                                <input type="text" formControlName="sessionName" name="email-address" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" [ngClass]="{'border-red-500': sessionForm.controls.sessionName.invalid}">
                            </div>

                            <!-- Name -->
                            <div class="col-span-4">
                                <label for="first-name" class="block text-sm font-medium text-gray-700">Your name</label>
                                <input type="text" formControlName="userName" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" [ngClass]="{'border-red-500': sessionForm.controls.userName.invalid}"
                                    (keyup)="userNameChanged()">
                            </div>

                            <!-- Avatar -->
                            <div class="col-span-2">
                                <div class="svg w-20 h-20">
                                    <div [innerHTML]="avatar"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit" [disabled]="!sessionForm.valid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Start session</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
